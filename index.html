<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Tracker</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js + Date Adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">

  <!-- Header -->
  <header class="text-center py-6 bg-gray-800 shadow">
    <h1 class="text-3xl font-bold text-green-400">ðŸ’° Crypto Tracker</h1>
    <p class="text-sm text-gray-400 mt-1">Live prices powered by CoinGecko API</p>
    <a href="news.html" class="text-green-400 underline text-sm hover:text-green-300">ðŸ“° Crypto News</a>
  </header>

  <!-- Portfolio Summary -->
<section id="portfolio-summary" class="max-w-4xl mx-auto mt-6 px-4 hidden">
  <div class="bg-gray-800 rounded-lg p-4 shadow flex justify-between items-center">
    <div>
      <h2 class="text-lg font-bold text-green-400">ðŸ“Š Your Portfolio</h2>
      <p class="text-sm text-gray-300 mt-1">Based on your saved coins</p>
    </div>
    <div class="text-right">
      <p id="portfolio-total" class="text-2xl font-bold">$0.00</p>
      <p id="portfolio-change" class="text-sm"></p>
    </div>
  </div>
</section>


  <!-- Search -->
  <div class="max-w-md mx-auto mt-8 px-4">
    <input type="text" id="search" placeholder="Search by coin name..."
      class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring focus:ring-green-400">
  </div>

  <!-- Sort -->
  <div class="max-w-md mx-auto mt-4 px-4">
    <select id="sort" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring focus:ring-green-400">
      <option value="">Sort By</option>
      <option value="price">Price (High â†’ Low)</option>
      <option value="market_cap">Market Cap (High â†’ Low)</option>
      <option value="change">24h % Change (High â†’ Low)</option>
    </select>
  </div>

  <!-- Favorites Filter -->
  <div class="max-w-md mx-auto mt-4 px-4 flex items-center gap-4">
    <label class="flex items-center gap-2 text-gray-300 cursor-pointer">
      <input type="checkbox" id="favorites-filter" class="accent-green-400" />
      Show Favorites Only
    </label>
  </div>

  <!-- Coin List -->
  <section id="coin-list" class="max-w-4xl mx-auto px-4 py-8 grid gap-4 sm:grid-cols-2 md:grid-cols-3">
    <!-- JS injects content here -->
  </section>

  <!-- Loading Spinner -->
  <div id="loading" class="text-center py-8 hidden">
    <svg class="animate-spin h-10 w-10 text-green-400 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
    </svg>
    <p class="text-gray-400 text-sm">Loading coins...</p>
  </div>

  <!-- Portfolio Modal -->
<div id="portfolio-modal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-70 flex items-center justify-center">
  <div class="bg-gray-800 rounded-xl shadow-lg p-6 w-full max-w-md">
    <h2 id="modal-coin-name" class="text-xl font-bold text-green-400 mb-2">Bitcoin</h2>
    <p class="text-gray-300 mb-2">Enter how many coins you own:</p>
    <input type="number" id="portfolio-amount" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 mb-4" min="0" step="any" />

    <div class="text-sm text-gray-400 mb-4">
      <span>Current price:</span> <span id="modal-price" class="text-white">$0.00</span><br>
      <span>Total value:</span> <span id="modal-value" class="text-green-400">$0.00</span>
    </div>

    <div class="flex justify-end gap-4">
      <button id="modal-cancel" class="px-4 py-2 bg-gray-600 rounded hover:bg-gray-500">Cancel</button>
      <button id="modal-save" class="px-4 py-2 bg-green-600 rounded hover:bg-green-500">Save</button>
    </div>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
