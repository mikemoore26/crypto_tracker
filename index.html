<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">

  <!-- HEADER -->
  <header class="text-center py-6 bg-gray-800 shadow">
    <h1 class="text-3xl font-bold text-green-400">ðŸ’° Crypto Tracker</h1>
    <p class="text-sm text-gray-400 mt-1">Live prices powered by CoinGecko API</p>
  </header>

  <!-- SEARCH -->
  <div class="max-w-md mx-auto mt-8 px-4">
    <input type="text" id="search" placeholder="Search by coin name..." 
           class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring focus:ring-green-400">
  </div>

  <!-- COINS LIST -->
  <section id="coin-list" class="max-w-4xl mx-auto px-4 py-8 grid gap-4 sm:grid-cols-2 md:grid-cols-3">
    <!-- Coin cards will be inserted here by JS -->
  </section>

  <script src="script.js"></script>
</body>
</html>
